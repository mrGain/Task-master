{% extends 'base.html' %}
{% block title %}Update task{% endblock title %}

{% block content %} 
    <div class="content">
        <h1 class="heading">Update Task</h1>
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Add Task">
        </form>
    </div>
{% endblock content %}
